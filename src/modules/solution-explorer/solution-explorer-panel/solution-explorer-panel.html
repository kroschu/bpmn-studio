<template>
  <require from="./solution-explorer-panel.css"></require>
  <require from="../solution-explorer-list/solution-explorer-list"></require>

  <div class="solution-explorer">
    <div class="solution-explorer-panel">

      <div class="solution-explorer-panel__header">
        <span class="solution-explorer-panel__header__name">Solution Explorer</span>

        <div class="solution-explorer-panel__actions">
          <button
            if.bind="canReadFromFileSystem()"
            click.delegate="openDiagram()"
            title="Open a diagram">

            <i class="fa fa-file"></i>
          </button>

          <button
            if.bind="canReadFromFileSystem()"
            click.delegate="openSolution()"
            title="Open a solution">

            <i class="fa fa-folder-open"></i>
          </button>

          <button
            click.delegate="refreshSolutions()"
            title="Refresh solutions">

            <i class="fa fa-sync"></i>
          </button>
        </div>
      </div>

      <input class="solution-explorer-panel__input" ref="solutionInput" type="file" change.delegate="onSolutionInputChange($event)" webkitdirectory>
      <input class="solution-explorer-panel__input" ref="singleDiagramInput" type="file" change.delegate="onSingleDiagramInputChange($event)" accept=".xml, application/xml, .bpmn, application/bpmn20-xml">

      <div>
        <div class="solution-explorer-panel__open-diagrams__header">
          <div>
            <i class="fas fa-book-open solution-explorer-panel__open-diagrams__icon"></i> <span class="solution-explorer-panel__open-diagrams__text">Open diagrams</span>
          </div>
          <div class="solution-explorer-panel__open-diagrams__unsaved-count" show.bind="shouldUnsaveCountShown()">
            ${countUnsavedSolutions()} UNSAVED
          </div>
        </div>
        <div class="solution-explorer-panel__open-diagrams__list">
          <div class="dummy_solution">
            <i class="fas fa-times dummy_solution_saved__icon"></i>
            <span>Dummy Diagram saved</span>
          </div>
          <div class="dummy_solution">
            <i class="fas fa-circle dummy_solution_unsaved__icon"></i>
            Dummy Diagram unsaved
          </div>
        </div>
      </div>


      <solution-explorer-list view-model.ref="solutionExplorerList"></solution-explorer-list>

    </div>
  </div>
</template>
